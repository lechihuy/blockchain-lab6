<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Lab 6</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-slate-100">
    <div class="flex items-center justify-center h-screen">
        <form class="w-96 flex flex-col gap-4" id="form">
            <p><a href="/" class="text-gray-700 underline">Trở về</a></p>
            <h1 class="text-2xl">Bài 1</h1>

            <select name="account" class="form-select w-full rounded"></select>

            <div class="flex flex-col gap-1">
                <label class="font-semibold">Số nguyên x</label>
                <input type="number" name="x" step="1" class="form-text rounded" name="x" required>
            </div>

            <div class="flex flex-col gap-1">
                <label class="font-semibold">Số nguyên y</label>
                <input type="number" name="y" step="1" class="form-text rounded" name="y" required>
            </div>

            <button type="submit" id="submit" class="px-3 py-2 rounded bg-sky-500 text-white hover:bg-sky-600">Tính</button>

            <div class="bg-white rounded border border-gray-300 p-5 hidden" id="result"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            fetch('/accounts', {
                'Content-Type': 'application/json'
            })
                .then(res => res.json())
                .then(accounts => {
                    accounts.forEach(account => {
                        $('select[name=account]').append(`
                        <option value="${account}">${account}</option>
                        `);
                    })
                })
        });

        $('#form').submit(function(e) {
            e.preventDefault();

            const x = $('[name=x]').val().trim();
            const y = $('[name=y]').val().trim();
            const address = $('[name=account]').val().trim();

            fetch('/bai1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    x, y, address
                })
            }).then(res => res.json())
            .then(res => {
                $('#result').removeClass('hidden').html(`
                    <p>x + y = ${res.sum}</p>
                    <p>x - y = ${res.subtract}</p>
                    <p>x chia y lấy nguyên = ${res.integer}</p>
                    <p>x chia y lấy dư = ${res.mod}</p>
                `);
            }).catch(err => {
                $('#result').removeClass('hidden').html(`
                    Đã có lỗi xảy ra!
                `);
            })
        });
    </script>
</body>
</html>
