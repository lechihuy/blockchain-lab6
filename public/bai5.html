<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5 - Lab 6</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-slate-100">
    <div class="flex items-center justify-center h-screen">
        <form class="w-96 flex flex-col gap-4" id="form">
            <p><a href="/" class="text-gray-700 underline">Trở về</a></p>
            <h1 class="text-2xl">Bài 5</h1>

            <select name="account" class="form-select w-full rounded"></select>

            <div class="flex flex-col gap-1">
                <label class="font-semibold">Ngày</label>
                <input type="text" name="day" class="form-text rounded">
            </div>

            <div class="flex flex-col gap-1">
                <label class="font-semibold">Tháng</label>
                <input type="text" name="month" class="form-text rounded">
            </div>

            <div class="flex flex-col gap-1">
                <label class="font-semibold">Năm</label>
                <input type="text" name="year" class="form-text rounded" required>
            </div>

            <button type="submit" id="submit" class="px-3 py-2 rounded bg-sky-500 text-white hover:bg-sky-600">Tính</button>

            <div class="bg-white rounded border border-gray-300 p-5 hidden" id="result"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            fetch('/accounts', {
                'Content-Type': 'application/json'
            })
                .then(res => res.json())
                .then(accounts => {
                    accounts.forEach(account => {
                        $('select[name=account]').append(`
                        <option value="${account}">${account}</option>
                        `);
                    })
                })
        });

        $('#form').submit(function(e) {
            e.preventDefault();

            const day = $('[name=day]').val().trim();
            const month = $('[name=month]').val().trim();
            const year = $('[name=year]').val().trim();
            const address = $('[name=account]').val().trim();

            fetch('/bai5', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    day, month, year, address
                })
            }).then(res => res.json())
            .then(res => {
                $('#result').removeClass('hidden').html(`
                    Ngày tiếp theo: ${res[0]}/${res[1]}/${res[2]}
                `);
            }).catch(err => {
                $('#result').removeClass('hidden').html(`
                    Đã có lỗi xảy ra!
                `);
            })
        });
    </script>
</body>
</html>
