<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Lab 6</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-slate-100">
    <div class="flex items-center justify-center h-screen">
        <form class="w-96 flex flex-col gap-4" id="form">
            <p><a href="/" class="text-gray-700 underline">Trở về</a></p>
            <h1 class="text-2xl">Bài 2</h1>

            <select name="account" class="form-select w-full rounded"></select>

            <div class="flex flex-col gap-1">
                <label class="font-semibold">Nhập 5 số (cách nhau bởi khoảng trắng)</label>
                <input type="text" name="ns" class="form-text rounded" placeholder="1 2 3 2 1" required>
            </div>

            <button type="submit" id="submit" class="px-3 py-2 rounded bg-sky-500 text-white hover:bg-sky-600">Tính</button>

            <div class="bg-white rounded border border-gray-300 p-5 hidden" id="result"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            fetch('/accounts', {
                'Content-Type': 'application/json'
            })
                .then(res => res.json())
                .then(accounts => {
                    accounts.forEach(account => {
                        $('select[name=account]').append(`
                        <option value="${account}">${account}</option>
                        `);
                    })
                })
        });

        $('#form').submit(function(e) {
            e.preventDefault();

            const ns = $('[name=ns]').val().trim().split(' ').slice(0, 5);
            const address = $('[name=account]').val().trim();
            const n1 = ns[0];
            const n2 = ns[1];
            const n3 = ns[2];
            const n4 = ns[3];
            const n5 = ns[4];

            fetch('/bai2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    n1, n2, n3, n4, n5, address
                })
            }).then(res => res.text())
            .then(res => {
                $('#result').removeClass('hidden').html(`
                   <p>${res == 'true' ? 'Có đối xứng' : 'Không đối xứng'}</p>
                `);
            }).catch(err => {
                $('#result').removeClass('hidden').html(`
                    Đã có lỗi xảy ra!
                `);
            })
        });
    </script>
</body>
</html>
